# B-SOID Automated Pipeline Configuration

# Input/Output
input_dir: "/home/isonaei/ABVFM_benchmark/B-soid/input_data_full"
output_dir: "/home/isonaei/ABVFM_benchmark/B-soid/results/run_20260118_01180458"
bsoid_source_dir: "/home/isonaei/ABVFM_benchmark/venvs/b-soid-official/B-SOID_source"

# Video Processing
fps: null  # If null, extract from video file

# UMAP Parameters
umap_params:
  n_neighbors: 100
  min_dist: 0.1
  n_components: 3
  random_state: 43

# HDBSCAN Parameters
hdbscan_params:
  prediction_data: True
  min_samples: 1  # Will often be set same as min_cluster_size

# MLP Parameters
mlp_params:
  hidden_layer_sizes: [100, 10]
  activation: 'logistic'
  solver: 'adam'
  learning_rate: 'constant'
  learning_rate_init: 0.001
  alpha: 0.0001
  max_iter: 1000
  early_stopping: false
  verbose: false

# Optimization Parameters
optimization:
  min_cluster_size_range: [0.0005, 0.005]  # 0.05% to 0.5%
  min_duration_ms: 200
  steps: 10  # Number of steps in the range to test

# Parameter Search Configuration
param_search:
  enabled: true
  type: "grid_search" # explicit type
  # Window Sizes in Frames (3=100ms, 5=166ms at 30fps)
  window_sizes_frames: [3]
  
  # UMAP Parameter Search Space (Reduced for speed)
  umap_prams_search:
    n_neighbors: [60]
    min_dist: [0.05]
    
  # Random seed is fixed to 42 in standard config, so we don't list it here for search unless needed

